<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <form action="POST">
            <div style="text-align: center;">
                <img src="profile.jpg" alt="">
                <h1>Registration Form</h1>
            </div>
            <label for="Email" style="text-align: left;">Email</label> <br>
            <input type="email" name="Email" placeholder="Enter Email" required><br>

            <label for="Password">Password</label><br>
            <input type="password" name="Password" placeholder="Enter password" min="5"><br>

            <label>
                <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <div class="signin">
                <button type="submit" class="loginbtn">Login</button> <br>
            </div>
            <p style="text-align: center;">Do not have an account?</p>
        </form>
    </div>

</body>

</html>
